<!-- Main container -->
<div class="area min-h-screen flex flex-col items-center justify-center  p-4">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- Login card with glass effect -->
    <div class="w-full max-w-4xl rounded-2xl bg-white bg-opacity-10 backdrop-blur-lg shadow-2xl overflow-hidden flex">
        <!-- Left side - form -->
        <div class="w-full lg:w-1/2 p-8 md:p-10">
            <!-- Logo and title section -->
            <div class="flex flex-col items-center mb-8">
                <img src="hoa-removedbg.png" class="w-24 h-24 mb-4" alt="HOA Logo" />
                <h1 class="text-3xl text-white font-bold">HOA Scanner Application</h1>
                <div class="h-1 w-24 bg-blue-950 mt-2 mb-4 rounded-full"></div>
                <p class="text-white text-sm">Scan QR Code with ease</p>
            </div>

            <!-- Login form -->
            <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email input -->
                <div class="space-y-2">
                    <label for="email" class="text-white text-sm font-medium block">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </div>
                        <input type="email" id="email" formControlName="email"
                            class="bg-opacity-40 placeholder-gray-400 w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 focus:outline-none focus:border-blue-900 focus:ring-1 focus:ring-blue-900 transition duration-200"
                            placeholder="email@gmail.com" />
                    </div>
                    <div *ngIf="submitted && f['email'].errors" class="text-red-300 text-xs mt-1">
                        <span *ngIf="f['email'].errors['required']">Email is required</span>
                        <span *ngIf="f['email'].errors['email']">Please enter a valid email address</span>
                    </div>
                </div>

                <!-- Password input -->
                <div class="space-y-2">
                    <label for="password" class="text-white text-sm font-medium block">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="password" id="password" formControlName="password"
                            class="bg-opacity-40 placeholder-gray-400 w-full pl-10 pr-4 py-3 rounded-lg border border-gray-700 focus:outline-none focus:border-blue-900 focus:ring-1 focus:ring-blue-900 transition duration-200"
                            placeholder="••••••••" />
                    </div>
                    <div *ngIf="submitted && f['password'].errors" class="text-red-300 text-xs mt-1">
                        <span *ngIf="f['password'].errors['required']">Password is required</span>
                    </div>
                </div>

                <!-- Login button -->
                <button type="submit"
                    class="cursor-pointer w-full py-3 px-4 bg-blue-950 font-medium rounded-lg shadow-lg transition duration-300 transform hover:-translate-y-1"
                    [disabled]="loading">
                    <div class="flex items-center justify-center">
                        <span *ngIf="loading"
                            class="w-5 h-5 border-t-2 border-white border-r-2 rounded-full animate-spin mr-3"></span>
                        <span class="text-white">Sign In</span>
                    </div>
                </button>
            </form>

            <!-- Footer text -->
            <div class="mt-8 text-center text-white text-xs">
                <p>© 2025 HOA Administration. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>
