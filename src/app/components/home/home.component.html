<div class="relative min-h-screen flex flex-col items-center justify-center space-y-4 p-5">
  <img src="hoa-removedbg.png" alt="Logo" class="w-24 h-24 mb-4"> 
  
  <h1 class="text-2xl font-bold">Payment Verification</h1>

  <div class="flex flex-col space-y-2 w-full max-w-xs">
    <button (click)="openScannerModal()"
      class="bg-sky-900 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-300">
      Scan QR Code
    </button>
    <button
      class="bg-sky-900 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-300">
      Scanning History
    </button>
  </div>

  <div *ngIf="showScannerModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg w-11/12 max-w-lg max-h-[90vh] overflow-auto shadow-xl">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-semibold">Scan QR Code</h2>
        <button class="text-2xl text-gray-600 hover:text-gray-800" (click)="closeScannerModal()">Ã—</button>
      </div>
      <div class="p-4">
        <app-scan (scanComplete)="closeScannerModal()"></app-scan>
      </div>
    </div>
  </div>

  <!-- Logout Button at the Bottom -->
  <div class="absolute bottom-5">
    <button (click)="logout()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition duration-300">
      Logout
    </button>
  </div>
</div>
