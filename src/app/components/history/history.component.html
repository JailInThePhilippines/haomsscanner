<div class="flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-sky-900 text-white px-6 py-4 flex justify-between items-center shadow-md">
        <h2 class="text-xl font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Scan History
        </h2>
    </div>

    <!-- Main Content with Flexbox to fill available space -->
    <div class="flex-1 flex flex-col p-4 overflow-hidden mb-16">
        <!-- Search Bar - Fixed at top -->
        <div class="bg-white rounded-lg shadow-md mb-4 sticky top-0 z-10">
            <div class="px-4 py-3">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" [ngModel]="searchTerm" (input)="onSearch($event)"
                        class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Search by account, block, or lot..." />
                </div>
            </div>
        </div>

        <!-- Main Content Area - Takes remaining space -->
        <div class="bg-white rounded-lg shadow-md flex-1 flex flex-col overflow-hidden">
            <!-- Loading State -->
            <div *ngIf="isLoading" class="flex-1 flex justify-center items-center p-6">
                <div
                    class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent">
                </div>
            </div>

            <!-- Error State -->
            <div *ngIf="!isLoading && error" class="flex-1 flex justify-center items-center p-6">
                <div class="text-red-600 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p>{{ error }}</p>
                    <button (click)="loadScanHistory()"
                        class="mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Try Again
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="!isLoading && !error && displayedHistory.length === 0"
                class="flex-1 flex justify-center items-center p-6">
                <div class="text-gray-500 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p *ngIf="scanHistory.length === 0">No scan history available</p>
                    <p *ngIf="scanHistory.length > 0">No results match your search</p>
                </div>
            </div>

            <!-- Data Table with Scroll -->
            <div *ngIf="!isLoading && !error && displayedHistory.length > 0" class="flex-1 overflow-auto"
                #tableContainer (scroll)="onTableScroll($event)">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0 z-10">
                        <tr>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Block/Lot
                            </th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date/Time
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let scan of displayedHistory" class="hover:bg-gray-50">
                            <td class="px-4 py-3 whitespace-nowrap">
                                <div class="text-sm text-gray-900">Block {{ scan.block }}, Lot {{ scan.lot }}</div>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span [ngClass]="getStatusClass(scan.paymentStatus)"
                                    class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full capitalize">
                                    {{ scan.paymentStatus }}
                                </span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                                {{ formatDate(scan.scanTimestamp) }}
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Loading more indicator -->
                <div *ngIf="isLoadingMore" class="py-3 flex justify-center">
                    <div
                        class="inline-block h-6 w-6 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent">
                    </div>
                </div>

                <!-- End of results -->
                <div *ngIf="reachedEnd && displayedHistory.length > 0" class="py-3 text-center text-sm text-gray-500">
                    No more results
                </div>
            </div>
        </div>
    </div>
    
    <app-bot-menu></app-bot-menu>
</div>
